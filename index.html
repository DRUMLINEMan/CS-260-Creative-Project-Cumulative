<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Shop Master</title>
</head>

<body class="overflow-auto">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex">
    <div class="text-center mr-235">
      <a class="navbar-brand brand ml-3" href="./index.html">Shop Master</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse w-100p text-center" id="navbarNav">
      <ul class="navbar-nav w-100p">
        <li class="nav-item active flex-1">
          <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item flex-1">
          <a class="nav-link" href="./select.html">Select Meals</a>
        </li>
        <li class="nav-item flex-1">
          <a class="nav-link" href="./search.html">New Meals</a>
        </li>
      </ul>
    </div>
  </nav>

  <br>

  <div id="mainPageDisplay" class="flex m-30">
    <div class="flex-3 meal-list">
      <h4>&nbsp;&nbsp;Selected Meals</h4>
      <div v-if="mealsAreSelected" v-for="mealRow in mealRows" class="d-flex">
        <div v-for="meal in mealRow" class="meal flex-1">
          <img v-bind:src="meal.img" width="200px" height="200px" class="meal-img-home center"></img>
          <p class="text-center">
            {{meal.name}}
          </p>
        </div>
      </div>
    </div>
    <div class="flex-2 ml-5p shopping-list">
      <h4 class="mr-5p ml-5p">&nbsp;&nbsp;Shopping List</h4>
      <div v-if="mealsAreSelected" class="flex-col">
        <div v-for="item in shoppingList" class="flex-1 shopping-list-item">
          <p>
            {{item.name}} - {{item.amount}} {{item.unit}}
          </p>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="footer">
    <a href="https://github.com/DRUMLINEMan/CS-260-Creative-Project-Cumulative" target="_blank">
      <span class="fa fa-github" style="font-size: 24px"></span>&nbsp;&nbsp;GitHub
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script text="type/javascript" src="js/scripts.js"></script>
</body>

</html>
