<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex">
    <div class="text-center mr-235">
      <a class="navbar-brand brand ml-3" href="./index.html">Shop Master</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse w-100p text-center" id="navbarNav">

  <br>
  
  <h1 class="text-center">Select Meals</h1>
  
  <br>
  
  <div class="container" id="container">
      
  <div class="d-flex justify-content-center" id="selectMeal">
    <div v-for="i in 3" :key="i" class="flex-md-fill">
      <ul>
        <li v-for="j in meals[i - 1].length" :key="j" class="selectMealItem" v-bind:id="index(i, j)" @click="select(index(i, j))">
          <div class="row">
            <div class="col">
              <img v-bind:src="meals[i - 1][j - 1].img" height="100px;" width="100px;" class="mealImg">
            </div>
            <div class="col" style="margin:auto; margin-right:10px;">
              <h5 class="search-ellipsis">{{meals[i - 1][j - 1].name}}</h5>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  
  <div class="d-flex justify-content-center" id="vbuttons">
    <button class="border submit-button" v-on:click="submit" >Submit</button>
    <button class="border submit-button" v-on:click="clearMeals" >Clear Meals</button>
  </div>
  </div>

  <div class="footer">

      <span class="fa fa-github" style="font-size: 24px"></span>&nbsp;&nbsp;GitHub
    </a>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
